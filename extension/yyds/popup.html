<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- import VUE -->
    <script src="js/vue.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/element.css">
    <!-- import JavaScript -->
    <script src="js/element.js"></script>
    <title>popup</title>
</head>
<body>
<main id="app" class="yyds-main">
    <el-tabs v-model="baseInfo.activePageTab" type="card" @tab-click="onPageTabClick">
        <el-tab-pane v-for="tab in baseInfo.tabs" :key="tab.name" :label="tab.label" :name="tab.name">
            <article v-if="tab.name === 'game'" class="game">
                <el-tabs v-model="baseInfo.activeGameTab" tab-position="left" style="height: 150px;"
                         @tab-click="onGameTabClick">
                    <el-tab-pane v-for="gameTab in baseInfo.gameTabs" :key="gameTab.name" :label="gameTab.label"
                                 :name="gameTab.name">
                        <div class="game-tab-item">
                            <el-button v-if="gameTab.data.status !== -1" @click="onGameClick(gameTab,gameTab.data)">{{gameTab.data.status === 1 ? '停止' :'开始'}}{{ gameTab.label }}</el-button>
                        </div>
                    </el-tab-pane>
                </el-tabs>
            </article>
            <article v-if="tab.name === 'setting'" class="setting">
                <el-row :gutter="12">
                    <el-col class="outer" :span="12" v-for="card in baseInfo.settingCards" :key="card.name">
                        <div class="inner" @click="onSettingClick(card.cmd,card.label)">
                            {{card.label}}
                        </div>
                    </el-col>
                </el-row>
            </article>
        </el-tab-pane>
    </el-tabs>
</main>
</body>
<script type="text/javascript" src="js/info.js"></script>
<script type="text/javascript" src="js/msg.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</html>
